TEST=0
for i in $TESTFILES
do
 if ! test -e ${srcdir}/$i
 then
  echo "Unexpected error: test input file seems to be missing. Are you in the right directory?" >&2
  TEST=1
 else
  $SOLLYA < ${srcdir}/$i > $i.output
  if ! diff $i.output ${srcdir}/$i.reference > /dev/null
  then
     TEST=1
  else
     rm $i.output
  fi
 fi
done

exit $TEST


